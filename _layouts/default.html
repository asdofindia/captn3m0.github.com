<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<!--Open Graph Related Stuff-->
		<meta property="og:title" content="{{ page.title }}"></meta>
		<meta property="og:url" content="http://captnemo.in{{ page.url }}"></meta>
		{% if page.date %}
		<meta property="article:published_time" content='{{ page.date | date:"%Y-%m-%d" }}'></meta>
		<meta property="og:type" content="article">
		{% endif %}
		<meta property="og:site_name" content="captnemo.in"></meta>
		<meta property="og:profile:first_name" content="Abhay">
		<meta property="og:profile:last_name" content="Rana">
		<meta property="og:profile:username" content="capt.n3m0">
		<meta property="og:article:author" content="https://facebook.com/capt.n3m0">
		<!--CSS-->
		<link href="/css/bootstrap.css" rel="stylesheet">
		<link href="/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="/css/screen.css" rel="stylesheet">
		<!--Authorship-->
		<link rel="me" href="https://plus.google.com/116290713924645527187/">
		<link rel="me" href="https://facebook.com/capt.n3m0">
		<!--Responsive Design-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--[if lt IE 9]>
			<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="body container-fluid">
			<div class="row-fluid">
				<div class="sidebar span3">
					<div class="image">
						<img class="thumbnail" src="https://lh5.googleusercontent.com/-Xpo3Ns8gF50/AAAAAAAAAAI/AAAAAAAABa0/VdgJtzvFoF4/s200-c-k/photo.jpg">
					</div>
					<h2 class="blog-title"><a title="List of Posts" href="/">captnemo.in</a></h2>
					<ul class="nav">
						<li class="about"><a title="About Me" href="/about/">about</a></li>
						<li class="projects"><a title="My Projects" href="/projects/">projects</a></li>
						<li class="contact"><a title="Contact Me" href="/contact/">contact</a></li>
						<li class="rss"><a title="Atom Feed" href="/atom.xml">rss</a></li>
					</ul>
				</div>
				<div class="content span9">
					<h1>{{ page.title }}</h1>
					{{content}}
				</div>
				<div class="sidebar span1">
					Hello
				</div>
			</div>
		</div>
	</body>
</html>
