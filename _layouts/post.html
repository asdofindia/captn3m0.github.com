---
layout: default
---
<h3>{{post.tite}}</h3>
<div id="post">{{content}}</div>

<!-- Facebook Comments -->
<div id="fb-root"></div>
<script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script>
<fb:comments href="http://captnemo.in{{ page.url }}" num_posts="5" width="960"></fb:comments>

<!--From https://github.com/mojombo/mojombo.github.com/blob/master/_layouts/post.html -->
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
