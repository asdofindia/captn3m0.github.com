- muzi:
  description: Powerful online browser-based music player
  list:
    - PHP, Javascript
    - Gets around 3k plays/day
    - Online demo coming soon
  link: "http://sdslabs.co/#muzi"
  meta: 2011-Present, 1.1k+ commits
- amon:
  description: OAauth based pentesting tool for silent access to online accounts
  list:
    - Tech: OAauth, RubyOnRails, Omniauth
    - GMail API, Slack API
    - Allows you to access Gmail/Slack via just an OAuth token
  link: https://github.com/captn3m0/amon
  meta: Made in a 8hr hackathon in August '14
- hackertray:
  description: HackerTray is a minimalist Hacker News app for Linux
  list:
    - Sits in your system tray
    - Uses appindicator with fallback support for Gtk StatusIcon
    - Automatically refreshes, remembers what you read
    - Uses your chrome browser history to detect what you've read
  link: https://github.com/captn3m0/hackertray
  meta: 2k+ Downloads every month
- hackview:
  description: WebRTC based collaboration tool
  list:
    - 1st position in HackU!, a hackathon conducted in IIT Delhi by Yahoo India
    - Built using Node.JS and Express
    - Video Conferencing using WebRTC
    - Document Editor and Text Chat
    - Open sourced on [GitHub](https://github.com/sdslabs/hackview)
  link: http://hackview.sdslabs.co/
  meta: Aug '12
- ifttt-webhook:
  description: A webhook middleware for the ifttt.com service
  list:
    - Fakes itself to be a wordpress blog to accept webhooks
    - Passes webhook to whatever URL you specify
  link: https://github.com/captn3m0/ifttt-webhook
- iitjee:
  description: lists of candidates selected in IIT-JEE by bruteforcing all possible registration numbers against the IIT-JEE result form
  list:
    - All datasets are released under a [Creative Commons Attribution-NonCommercial-NoDerivs 3.0 Unported License](http://creativecommons.org/licenses/by-nc-nd/3.0/)
    - Some of the Source Code is available [here](https://github.com/captn3m0)
  link: /projects/iitjee/
  meta: Used to live on piratecoders.co.cc
- backdoor:
